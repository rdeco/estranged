<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estranged | Blog Archive Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="cbp-af-header">
            <div class="cbp-af-inner">
                <a class="logo" href="#"><img class="logo" src="../estranged/imgs/rdecodesigns_logo_pink.png"></a>
                <nav>
                    <a href="#">Portfolio</a>
                    <a href="#">Blog</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="profilePic">
                    <a href="#">
                        <img src="../estranged/imgs/profilePic.png" class="profilePic" data-toggle="popover" data-placement="right" title="contact me!" data-content=" Email: annabelleLee@email.com •
                                        Phone: (000)000-0000">
                    </a>
                </div>
                <div class="contactPageTitle"
                <h1 class="contactName">Contact Me</h1>
            </div>
        </header>
        <div class="container contactPage">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3 col-xs-12 contactPage">
                    <p class="contactText">
                        You can email me at <a class="contactEmail" href="#">annabelleLee@email.com</a> or leave a message below.
                    </p>
                    <form class="contactForm">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>

                        <label >Message:</label>
                        <textarea rows="10" cols="50" class="form-control" placeholder="message"> </textarea>
                        <input class="btn btn-default contactForm" type="submit" value="Submit">
                    </form>
                </div>
                <footer class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="footerImg">
                                <div class="footer opacity">
                                    <div class="row">
                                        <div class="col-xs-3 socialBtns">
                                            <ul class="socialMediaGalleryRow1">
                                                <li class="socialMediaBtn1" data-toggle="tooltip" data-placement="top" title="github">
                                                    <a href="#"><img src="../estranged/imgs/github-75.jpg" alt="social media button"></a>
                                                </li>
                                                <li class="socialMediaBtn2" data-toggle="tooltip" data-placement="top" title="linkedIn">
                                                    <a href="#"><img src="../estranged/imgs/linkedin-75.jpg" alt="social media button"></a>
                                                </li>
                                                <li class="socialMediaBtn3" data-toggle="tooltip" data-placement="top" title="wordpress">
                                                    <a href="#"><img src="../estranged/imgs/wordPress-75.jpg" alt="social media button"></a>
                                                </li>
                                            </ul>
                                            <ul class="socialMediaGalleryRow2">
                                                <li class="socialMediaBtn4" data-toggle="tooltip" data-placement="bottom" title="twitter">
                                                    <a href="#"><img src="../estranged/imgs/twitter-75.jpg" alt="social media button"></a>
                                                </li>
                                                <li class="socialMediaBtn5" data-toggle="tooltip" data-placement="bottom" title="pinterest">
                                                    <a href="#"><img src="../estranged/imgs/pinterest-75.jpg" alt="social media button"></a>
                                                </li>
                                                <li class="socialMediaBtn6" data-toggle="tooltip" data-placement="bottom" title="facebook">
                                                    <a href="#"><img src="../estranged/imgs/facebook-75.jpg" alt="social media button"></a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-6 lrgMedia hidden-xs hidden-sm">
                                                <a data-pin-do="embedUser" href="http://www.pinterest.com/rdecojewelry/">Visit R.Deco Jewelry's profile on Pinterest.
                                                </a>
                                            </div>
                                            <div class="col-xs-3 smMedia hidden-xs hidden-sm">
                                                <div class="fb-like-box" data-href="https://www.facebook.com/rdecojewelry" data-width="325" data-height="275" data-colorscheme="dark" data-show-faces="false" data-header="false" data-stream="true" data-show-border="true"></div>                                     </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 copyright">
                                                <p class="copyright">copyright ©r.deco designs | all rights reserved 2015</p>
                                            </div>
                                        </div>
                                    </div> <!-- .row -->
                                </div> <!-- .footer .opacity -->
                            </div> <!-- .footerImg -->
                        </div> <!-- col-xs-12 -->
                    </div> <!-- .row -->
                </footer>
            </div>
        </div> <!-- .container -->
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/cbpAnimatedHeader.js"></script>
        <script type="text/javascript" src="js/classie.js"></script>
        <script type="text/javascript" src="js/modernizr.custom.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
        <div id="fb-root"></div>
        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
            });

            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>
